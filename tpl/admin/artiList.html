<!DOCTYPE html>
<html>
<head>
    <title>新闻列表</title>
</head>
<body>
<ul>
{foreach $artiList as $item}
    <li>
        <h1>{$item.title}</h1>
        <a href="admin.php?controller=article&method=arti_delete&id={$item.id}">删除</a>
        <a href="admin.php?controller=article&method=arti_insert_update&id={$item.id}">编辑</a><br><br>
        <b>作者 </b><span >{$item.author}</span >
        <b>标签 </b><span >{$item.tags}</span >
        <b>时间 </b><span >{'Y-m-d H-i-s'|date:$item.dateline}</span >
        <b>编号 </b><span >{$item.id}</span ><br><br><br><br><br><br>
        <b>图片 </b><span >{$item.pic_path}</span ><br><br>

        <div>{$item.content}</div>
    </li>
{foreachelse}
<h3>暂无新闻</h3>
{/foreach}
</ul>
<a href="admin.php?controller=admin&method=index">返回首页</a>
<a href="admin.php?controller=article&method=arti_insert_update">添加新闻</a>

</body>
</html>
