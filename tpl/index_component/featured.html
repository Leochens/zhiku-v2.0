    <!-- Featured Posts Grid -->      
    <section class="featured-posts-grid bg-dark">
      <div class="container clearfix">
        <!-- Large post slider -->
        <div class="featured-posts-grid__item featured-posts-grid__item--lg">
          <div id="owl-hero-grid" class="owl-carousel owl-theme owl-carousel--dots-inside">
            <!--首页轮播大图-->
            {foreach $hot as $item}
            <article class="entry featured-posts-grid__entry">
              <div class="thumb-bg-holder owl-lazy" data-src="{$item.pic_path}">
                <img src="{$item.pic_path}" alt="" class="d-none">
                <a href="{$router.single}{$item.id}" class="thumb-url"></a>
                <div class="bottom-gradient"></div>
              </div>
              <div class="thumb-text-holder">
                <a href="tpl/single_aricle/single-post.html" class="entry__meta-category entry__meta-category-color entry__meta-category-color--salad">{$item.tags}</a>   
                <h2 class="thumb-entry-title">
                  <a href="{$router.single}{$item.id}">{$item.title}</a>
                </h2>
              </div>
            </article>
            {/foreach}
            
          </div> <!-- end owl slider -->
        </div> <!-- end large post slider -->
        
        {foreach $latest as $item}
        <div class="featured-posts-grid__item featured-posts-grid__item--sm">        
          <article class="entry featured-posts-grid__entry">
            <div class="thumb-bg-holder" style="background-image: url({$item.pic_path});">
              <a href="{$router.single}{$item.id}" class="thumb-url"></a>
              <div class="bottom-gradient"></div>
            </div>

            <div class="thumb-text-holder">  
              <h2 class="thumb-entry-title thumb-entry-title--sm">
                <a href="{$router.single}{$item.id}">{$item.title}</a>
              </h2>
              <ul class="entry__meta">
                <li class="entry__meta-author">
                  <i class="ui-author"></i>
                  <a href="#">{$item.author}</a>
                </li>
                <li class="entry__meta-date">
                  <i class="ui-date"></i>
                  {'Y-m-d H-i-s'|date:$item.dateline}
                </li>
                <li class="entry__meta-comments">
                  <i class="ui-comments"></i>
                  <a href="#">0</a>
                </li>               
              </ul>
            </div>
          </article>
        </div>
      {foreachelse}
      <div class="featured-posts-grid__item featured-posts-grid__item--sm">        
          <article class="entry featured-posts-grid__entry">
            <div class="thumb-bg-holder" style="background-image: url('tpl/img/blog/featured_grid_3.jpg');">
              <a href="{$router.single}" class="thumb-url"></a>
              <div class="bottom-gradient"></div>
            </div>

            <div class="thumb-text-holder">  
              <h2 class="thumb-entry-title thumb-entry-title--sm">
                <a href="{$router.add}">请添加</a>
              </h2>
              <ul class="entry__meta">
                <li class="entry__meta-author">
                  <i class="ui-author"></i>
                  <a href="#">张鹤麟</a>
                </li>
                <li class="entry__meta-date">
                  <i class="ui-date"></i>
                 无日期
                </li>
                <li class="entry__meta-comments">
                  <i class="ui-comments"></i>
                  <a href="#">115</a>
                </li>               
              </ul>
            </div>
          </article>
        </div>      
      {/foreach}
       
      </div>
    </section> <!-- end featured posts grid -->
