         <section class="section">
            <div class="title-wrap">
              <h3 class="section-title">最新</h3>
              <a href="#" class="all-posts-url">查看全部</a>
            </div>
            {foreach from=$latest item=item name=foo}
            <article class="entry post-list" style="height: 250px;">
              <div class="entry__img-holder post-list__img-holder">
                <a href="{$router_article_articleDetail}{$item.id}">
                  <div class="thumb-container thumb-75">
                    <img data-src="{$item.pic_path}" src="img/empty.png" class="entry__img lazyload" alt="">
                  </div>
                </a>
              </div>

              <div class="entry__body post-list__body" style="max-height: 250px;" >
                <div class="entry__header">
                  <a href="#" class="entry__meta-category">{$item.tags}</a>
                  <h2 class="entry__title">
                    <a href="{$router_article_articleDetail}{$item.id}">{$item.title}</a>
                  </h2>
                  <ul class="entry__meta">
                    <li class="entry__meta-author">
                      <i class="ui-author"></i>
                      <a href="#">{$item.author}</a>
                    </li>
                    <li class="entry__meta-date">
                      <i class="ui-date"></i>
                  {'Y-m-d H-i-s'|date:$item.dateline}
                      
                    </li>
                    <li class="entry__meta-comments" >
                      <i class="ui-comments"></i>
                      <a href="#">0</a>
                    </li>
                  </ul>
                </div>
                <div class="entry__excerpt ">
                    <!--此处技术点 
                        用samrty的strip_tags去除标签 再截取200个字符 结尾省略号
                        -->
                  <p>{$item.content|strip_tags|truncate:200:" <a href='{$router_article_articleDetail}{$item.id}'>...查看文章</a>"}</p>
                </div>
              </div>
            </article>
             {if $smarty.foreach.foo.iteration eq 5}
                    {break}
                    {/if} 
     
            {/foreach}
           
          </section> <!-- end latest news -->
